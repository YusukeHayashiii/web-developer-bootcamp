<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ここに書いてください
        let num = prompt('数字を入力してください');
        if (num) {
            if (num > 0) {
                alert('正の数です');
            }
            else if (num < 0) {
                alert('負の数です');
            }
            else {
                alert('0です');
            }
        }
        else {
                alert('数字ではありません');
            }
    </script>
</body>

</html>
